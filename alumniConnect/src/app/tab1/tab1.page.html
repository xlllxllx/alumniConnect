<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Course Request
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Course Request</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>There are no products</strong>
  </div>

  <ion-list>
    <ion-item *ngFor="let item of courses">
      <ion-thumbnail slot="start">
        <img [src]=item.image>
        </ion-thumbnail>
      <ion-label>
        <h2>{{item.title}}</h2>
        <p>{{item.subtitle}}</p>
        <p>Total duration is {{item.duration}} hours</p>
        

      </ion-label>
      <ion-buttons slot="end">
        <ion-button color="primary" [routerLink]="['/course-request',item.title]">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
        </ion-button>
        </ion-buttons> 
    </ion-item>
  </ion-list>
</ion-content>
