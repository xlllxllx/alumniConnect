<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Courses</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">

  <ion-grid class="ion-grid">
    <ion-row>
      <ion-col size="12" *ngFor="let item of courses">
        <ion-card class="ion-card">
          <img [src]=item.image class="image-card">
          <ion-card-header class="card-header">
            <ion-card-title>{{item.title}}</ion-card-title>
            <ion-card-subtitle>{{item.subtitle}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content class="card-content">
            <ion-buttons slot="start" class="read-button">
              <ion-button color="dark" size="small" fill="clear" [routerLink]="['/student-course-details', item.id]">
                Read More
                <ion-icon slot="end" name="chevron-forward-sharp"></ion-icon>
              </ion-button>
            </ion-buttons>
            <ion-buttons slot="start" class="feedback-button">
              <ion-button color="dark" size="small" fill="clear" [routerLink]="['/add-question']">
                Feedback
                <ion-icon slot="end" name="chevron-forward-sharp"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
