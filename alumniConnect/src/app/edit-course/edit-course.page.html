<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Edit {{this.course?.title}}</ion-title>
    <ion-buttons slot="start">
      <ion-button color="dark" [routerLink]="['/tabs/admin-course']">
        <ion-icon slot="icon-only" name="chevron-back-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <img [src]=courseImage alt="" class="image-card">

  <ion-item>
    <ion-label color="medium">{{courseId}}</ion-label>
  </ion-item>

  <form [formGroup]="editCourseForm">
    <ion-item>
      <ion-label>Title</ion-label>
      <ion-input formControlName="title"></ion-input>
      <ion-label *ngIf="editCourseForm.controls['title'].errors && submitted" color="danger">
        Please enter a valid title!
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Subtitle</ion-label>
      <ion-input formControlName="subtitle"></ion-input>
      <ion-label *ngIf="editCourseForm.controls['subtitle'].errors && submitted" color="danger">
        Please enter a valid subtitle!
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Duration</ion-label>
      <ion-input formControlName="duration"></ion-input>
      <ion-label *ngIf="editCourseForm.controls['duration'].errors && submitted" color="danger">
        Please enter a valid duration!
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Weekly Hours</ion-label>
      <ion-input formControlName="weeklyHours"></ion-input>
      <ion-label *ngIf="editCourseForm.controls['weeklyHours'].errors && submitted" color="danger">
        Please enter a valid weekly hours!
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>About</ion-label>
      <ion-textarea rows="4" formControlName="about"></ion-textarea>
      <ion-label *ngIf="editCourseForm.controls['about'].errors && submitted" color="danger">
        Please enter a valid about!
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Instructors</ion-label>
      <ion-input formControlName="instructors"></ion-input>
      <ion-label *ngIf="editCourseForm.controls['instructors'].errors && submitted" color="danger">
        Please enter a valid instructors!
      </ion-label>
    </ion-item>

    <ion-button size="default" color="dark" type="submit" (click)="update()" class="update-button">
      Update
    </ion-button>
  </form>


</ion-content>
