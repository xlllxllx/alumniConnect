<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Add new Feedback</ion-title>
    <ion-buttons slot="start">
      <ion-button color="dark" [routerLink]="['/tabs/student-course']">
        <ion-icon slot="icon-only" name="chevron-back-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <form [formGroup]="addQuestionForm">

    <ion-item>
      <ion-label>Questions</ion-label>
      <ion-input formControlName="question"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Description</ion-label>
      <ion-input formControlName="description"></ion-input>
      <ion-label *ngIf="addQuestionForm.controls['description'].errors && submitted" color="danger">
        Description is required
      </ion-label>

    </ion-item>
    <ion-item>

      <ion-label>Category</ion-label>
      <ion-select formControlName="category">
        <ion-select-option *ngFor="let option of categories" [value]="option">
          {{option}}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button expand="block" color="secondary" type="submit" (click)=add()>Add</ion-button>

  </form>
  <ion-label color="medium">
    {{addQuestionForm.value.question}}
    {{addQuestionForm.value.description}}
    {{addQuestionForm.value.score}}
    {{addQuestionForm.value.category}}

  </ion-label>

</ion-content>
