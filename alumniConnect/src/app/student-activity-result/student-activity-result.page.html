<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Result</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Result</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid class="ion-grid">
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-list>
            <ion-item *ngFor="let item of activities" class="ion-item">
              <ion-label>{{ item.title }}</ion-label>
              <ion-badge slot="end">{{item.count}}</ion-badge>
            </ion-item>

          </ion-list>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
