<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" href="/tabs/tab1" *ngIf="isAdmin">
      <ion-icon name="apps-outline"></ion-icon>
      <ion-label>Course Request</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="student-tab1" href="/tabs/student-tab1" *ngIf="isStudent">
      <ion-icon name="apps-outline"></ion-icon>
      <ion-label>Course Request</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/tabs/tab2" *ngIf="isStudent">
      <ion-icon name="briefcase-sharp"></ion-icon>
      <ion-label>Jobs</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="admin-job" href="/tabs/admin-job" *ngIf="isAdmin">
      <ion-icon name="briefcase-sharp"></ion-icon>
      <ion-label>Jobs</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" href="/tabs/tab3" *ngIf="isAdmin">
      <ion-icon aria-hidden="true" name="Person"></ion-icon>
      <ion-label>Course Feedback</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="admin-course" href="/tabs/admin-course" *ngIf="isAdmin">
      <ion-icon aria-hidden="true" name="book-sharp"></ion-icon>
      <ion-label>Course</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="student-course" href="/tabs/student-course" *ngIf="isStudent">
    <ion-tab-button tab="student-course" href="/tabs/student-course" *ngIf="isStudent">
      <ion-icon aria-hidden="true" name="school-sharp"></ion-icon>
      <ion-label>Course</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="admin-activity-result" href="/tabs/admin-activity-result" *ngIf="isAdmin">
      <ion-icon aria-hidden="true" name="stats-chart-sharp"></ion-icon>
      <ion-label>Voting Result</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="student-activity" href="/tabs/student-activity" *ngIf="isStudent">
      <ion-icon aria-hidden="true" name="podium-sharp"></ion-icon>
      <ion-label>Voting</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="account" href="/tabs/account">
      <ion-icon aria-hidden="true" name="person-circle-sharp"></ion-icon>
      <ion-label>Account</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
