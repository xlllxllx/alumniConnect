<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Course Request</ion-title>
    <ion-buttons slot="end">
      <ion-button color="dark" [routerLink]="['/create-course']">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container" *ngIf="courseRequests.length == 0">
    <strong>There are no requests</strong>
  </div>

  <ion-list>
    <ion-item *ngFor="let item of courseRequests">
      <ion-thumbnail slot="start">
        <img [src]=item.image>
      </ion-thumbnail>
      <ion-label>
        <h2>{{item.title}}</h2>
        <p>{{item.subtitle}}</p>
        <p>Total duration is {{item.duration}} hours</p>
        <p>{{item.count}}</p>
      </ion-label>
      <ion-buttons slot="end" class="edit-button">
        <ion-button [routerLink]="['/course-request', item.id]">
          <ion-icon slot="icon-only" name="chevron-forward-sharp" color="dark"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
