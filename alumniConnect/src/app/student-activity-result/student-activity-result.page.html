<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Result</ion-title>
    <ion-buttons slot="start">
      <ion-button color="dark" [routerLink]="['/tabs/student-activity']">
        <ion-icon slot="icon-only" name="chevron-back-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="ion-grid">
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-list>
            <ion-item *ngFor="let item of activity" class="ion-item">
              <ion-label>{{ item.title }}</ion-label>
              <ion-badge slot="end">{{item.count}}</ion-badge>
            </ion-item>

          </ion-list>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
