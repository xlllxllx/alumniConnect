<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>All Courses</ion-title>
    <ion-buttons slot="end">
      <ion-button color="dark" [routerLink]="['/create-course']">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar #searchBar (ionChange)=search($event)></ion-searchbar>

  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-grid class="ion-grid">
    <ion-row>
      <ion-col size="4" *ngFor="let item of courses">
        <ion-card class="ion-card">
          <img [src]=item.image class="image-card">
          <ion-card-header class="card-header">
            <ion-card-title>
              {{item.title}}
              <ion-buttons class="delete-button">
                <ion-button (click)="delete(item)">
                  <ion-icon slot="icon-only" name="trash-sharp"></ion-icon>
                </ion-button>
              </ion-buttons>
            </ion-card-title>
            <ion-card-subtitle>{{item.subtitle}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content class="card-content">
            <ion-buttons slot="start" class="read-button">
              <ion-button color="dark" size="small" fill="clear" [routerLink]="['/admin-course-details', item.id]">
                Read More
                <ion-icon slot="end" name="chevron-forward-sharp"></ion-icon>
              </ion-button>
            </ion-buttons>
            <ion-buttons slot="end" class="edit-button">
              <ion-button [routerLink]="['/edit-course', item.id]">
                <ion-icon slot="icon-only" name="pencil-sharp"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
