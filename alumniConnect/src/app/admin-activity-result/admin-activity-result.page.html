  <ion-grid class="ion-grid">
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-list>
            <ion-item *ngFor="let item of activities" class="ion-item">
              <ion-label>{{ item.title }}</ion-label>
              <ion-buttons class="delete-button">
                <ion-button (click)="delete(item)">
                  <ion-icon slot="icon-only" name="trash-sharp"></ion-icon>
                </ion-button>
              </ion-buttons>
              <ion-badge slot="end" class="ion-badge">{{item.count}}</ion-badge>
            </ion-item>
          </ion-list>
          <ion-list>
            <ion-item *ngFor="let comments of activitiesComments">
              <ion-label>{{ comments.title }}</ion-label>
              <ion-buttons class="add-button" slot="end">
                <ion-button (click)="addActivities(comments.title)">
                  <ion-icon slot="icon-only" name="add"></ion-icon>
                </ion-button>
              </ion-buttons>
            </ion-item>
          </ion-list>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
